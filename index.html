<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Text Encryptor & Decrytor</title>
</head>
<body>
    
    <div class="container">
        <h1>Text Encryptor & Decryptor</h1>
        <label for="message">Message :</label>
        <textarea  id="message"  rows="5" cols="50">Enter Message Here :)</textarea>
        <label for="key">Enter Key :</label>
        <input type="text" id="key" value="Hello" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result:</h2>
        <div id="result"></div>

    </div>




    <script src="index.js"></script>
    <script src="//code.tidio.co/frbdisgidfmmga4b5qtw3galmebnr3xn.js" async></script>
</body>
</html>
